name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA es una variable de entorno que apunta a la raíz del directorio de miniconda
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        # detiene la compilación si hay errores de sintaxis de Python o nombres no definidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero trata todos los errores como advertencias. El editor de GitHub tiene 127 caracteres de ancho
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        # Reinstala las dependencias del proyecto y pytest
        conda env update --file environment.yml --name base
        conda install pytest
        
        # Añade la ruta del proyecto a PYTHONPATH para que pytest encuentre el módulo 'app'
        export PYTHONPATH=$PWD:$PYTHONPATH
        
        # Ejecuta las pruebas
        pytest
